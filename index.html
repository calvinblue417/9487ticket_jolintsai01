    <title>9487搶票特攻隊-讓票活動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lumina: {
                dark: '#0f172a',
                primary: '#6366f1',
              }
            }
          }
        }
      }

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* 3D 場景設定 */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* 震動動畫 (不影響定位) */
      @keyframes shake-center {
        0%, 100% { transform: translateX(-50%); }
        20% { transform: translateX(calc(-50% - 5px)); }
        40% { transform: translateX(calc(-50% + 5px)); }
        60% { transform: translateX(calc(-50% - 5px)); }
        80% { transform: translateX(calc(-50% + 5px)); }
      }
      .animate-shake-center {
        animation: shake-center 0.4s ease-in-out;
      }
    </style>
